<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Türkiye Aşı</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <style>
      .my-custom-scrollbar {
        position: relative;
        height: 450px;
        overflow: auto;
      }
      .table-wrapper-scroll-y {
        display: block;
      }
    </style>
  </head>

  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand mb-0 h1" href="#">Türkiye Aşı İlerlemesi</a>
    </div>
  </nav>

  <body>
    <div style="margin-top: 2%" class="container">
      <div class="card text-center">
        <div class="card-header" style="font-weight: bold">
          Türkiye Toplam Aşı Oranı
        </div>
        <div class="card-body">
          <p class="card-title">(Her iki dozu da yaptırmış olanlar)</p>
          <div class="progress" style="height: 30px">
            <div
              class="progress-bar progress-bar-striped bg-danger progress-bar-animated"
              role="progressbar"
              aria-valuenow="75"
              aria-valuemin="0"
              aria-valuemax="100"
              style="width:{{percentage}}%"
            >
              %{{percentage}}
            </div>
          </div>
        </div>
      </div>
      <br />
      <hr />
      <br />
      <div class="table-wrapper-scroll-y my-custom-scrollbar">
        <table class="table">
          <thead class="table-dark">
            <tr>
              <th scope="col">Plaka</th>
              <th scope="col">İl</th>
              <th scope="col">Aşı Sayısı</th>
              <th scope="col">Aşılanma Oranı</th>
            </tr>
          </thead>
          {% for i, j in dictData.items() %}
          <tbody>
            <tr>
              <th scope="row">{{plaka[loop.index0]}}</th>
              <td>{{i}}</td>
              <td>{{j}}</td>
              <td>
                <div class="progress" style="height: 30px">
                  <div
                    class="progress-bar progress-bar-striped bg-success progress-bar-animated"
                    role="progressbar"
                    aria-valuenow="75"
                    aria-valuemin="0"
                    aria-valuemax="100"
                    style="width: {{ilPercentage[loop.index0]}}%"
                  >
                    %{{ilPercentage[loop.index0]}}
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
          {% endfor %}
        </table>
      </div>
    </div>

    <footer style="margin-top: 100px" class="bg-dark text-center text-white">
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
        ©2021: Slhklndr
        <br /><a
          class="text-white"
          href="https://github.com/Akifcan/covid-19-asi-api-turkiye"
          >JSON Data</a
        >
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
